name: Build Executables
run-name: ${{ github.ref_name }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Setting version to $VERSION"
          npm version "$VERSION" --no-git-tag-version --allow-same-version

      - name: Install dependencies
        run: npm ci

      - name: Build macOS (DMG and ZIP)
        run: npm run make:mac
        env:
          # Add these secrets for code signing in production
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          DEBUG: electron-forge:*

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: out/make/**/*

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set version from tag
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Setting version to $VERSION"
          npm version "$VERSION" --no-git-tag-version --allow-same-version

      - name: Install dependencies
        run: npm ci

      - name: Build Windows (Squirrel)
        run: npm run make:win
        env:
          DEBUG: electron-forge:*

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: out/make/**/*

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Setting version to $VERSION"
          npm version "$VERSION" --no-git-tag-version --allow-same-version

      - name: Install dependencies
        run: npm ci

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Build Linux (DEB and RPM)
        run: npm run make:linux
        env:
          DEBUG: electron-forge:*

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: out/make/**/*

  upload-to-release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -la artifacts/

      - name: List all files recursively
        run: find artifacts -type f

      - name: Rename artifacts for consistent naming
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "Renaming artifacts for version: $VERSION"

          mkdir -p release-files

          # macOS files
          find artifacts/macos-build -name "*.dmg" -exec cp {} "release-files/a0-launcher-${VERSION}-macos-arm64.dmg" \;
          find artifacts/macos-build -name "*.zip" -exec cp {} "release-files/a0-launcher-${VERSION}-macos-arm64.zip" \;

          # Windows files
          find artifacts/windows-build -name "*.exe" -exec cp {} "release-files/a0-launcher-${VERSION}-windows-x64-setup.exe" \;
          find artifacts/windows-build -name "*.nupkg" -exec cp {} "release-files/a0-launcher-${VERSION}-windows-x64.nupkg" \;
          find artifacts/windows-build -name "RELEASES" -exec cp {} "release-files/RELEASES" \;

          # Linux files
          find artifacts/linux-build -name "*.deb" -exec cp {} "release-files/a0-launcher-${VERSION}-linux-x64.deb" \;
          find artifacts/linux-build -name "*.rpm" -exec cp {} "release-files/a0-launcher-${VERSION}-linux-x64.rpm" \;

          echo "Release files:"
          ls -la release-files/

      - name: Upload executables to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "Uploading to release: $TAG"

          # Create release if it doesn't exist
          if ! gh release view "$TAG" --repo "$GITHUB_REPOSITORY" >/dev/null 2>&1; then
            echo "Creating release $TAG"
            gh release create "$TAG" --title "$TAG" --generate-notes --repo "$GITHUB_REPOSITORY"
          fi

          # Upload renamed files to the release
          for file in release-files/*; do
            echo "Uploading: $file"
            gh release upload "$TAG" "$file" --clobber --repo "$GITHUB_REPOSITORY"
          done
