<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'">
    <title>A0 Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e4e4e4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            -webkit-app-region: drag;
        }
        .container {
            text-align: center;
            -webkit-app-region: no-drag;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 24px;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }
        .status {
            font-size: 14px;
            color: #a0a0a0;
            margin-bottom: 24px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #4dabf7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            display: none;
        }
        .error.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="45" stroke="#4dabf7" stroke-width="2" fill="none"/>
            <circle cx="50" cy="50" r="30" stroke="#4dabf7" stroke-width="2" fill="none" opacity="0.6"/>
            <circle cx="50" cy="50" r="15" fill="#4dabf7"/>
            <text x="50" y="56" text-anchor="middle" fill="#1a1a2e" font-size="14" font-weight="bold">A0</text>
        </svg>
        <h1>A0 Launcher</h1>
        <p class="status" id="status">Checking for updates...</p>
        <div class="spinner" id="spinner"></div>
        <p class="error" id="error"></p>
    </div>
    <script>
        window.electronAPI?.onStatusUpdate?.((status) => {
            document.getElementById('status').textContent = status;
        });
        window.electronAPI?.onError?.((error) => {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('error').textContent = error;
            document.getElementById('error').classList.add('visible');
        });
    </script>
</body>
</html>
