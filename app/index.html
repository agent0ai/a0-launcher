<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'">
    <title>A0 Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e4e4e4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(90deg, #4dabf7, #748ffc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            font-size: 18px;
            color: #a0a0a0;
            margin-bottom: 8px;
        }
        .version {
            font-size: 14px;
            color: #666;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World!</h1>
        <p>A0 Launcher is running successfully.</p>
        <p>This content was downloaded from GitHub.</p>
        <p class="version" id="version"></p>
    </div>
    <script>
        (async () => {
            const version = await window.electronAPI?.getContentVersion?.();
            if (version) {
                document.getElementById('version').textContent = `Content version: ${version}`;
            }
        })();
    </script>
</body>
</html>
